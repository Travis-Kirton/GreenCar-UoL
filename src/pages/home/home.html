<ion-header>

  <ion-navbar>

    <ion-title>GreenCar@UoL</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p align="center">your booked journeys</p>
  <ion-list no-lines reorder="true" (ionItemReorder)="reorderItems($event)">
  <ion-item-sliding *ngFor="let route of routingService.getRoutes(); let i = index">

    <ion-item (click)="showRoute(route, i)">
      <h4>Route Created</h4>
      <p>From: {{route.start}}</p>
      <p>To: {{route.end}}</p>
    </ion-item>

    <ion-item-options side="right">
      <button color="danger" ion-button icon-only (click)="routingService.removeRoute(routine)">
                               <ion-icon name="trash"></ion-icon>
                           </button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>

  <button ion-button block (click)="createJourney()">Create Journey</button>

</ion-content>
