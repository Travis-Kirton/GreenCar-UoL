<ion-header>

  <ion-navbar>
    <ion-title>Preferences</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-list-header>
          Distance
    </ion-list-header>
    <ion-item>
        <ion-label> Units of Distance</ion-label>
        <ion-toggle></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-list>
      <ion-list-header>
         Meeting Area Radius (Km/Miles)
    </ion-list-header>
      <ion-item>
          <ion-range min="-200" max="200" [(ngModel)]="radius" color="primary">
            <ion-label range-left>5</ion-label>
            <ion-label range-right>25</ion-label>
          </ion-range>
        </ion-item>
  </ion-list>
  <ion-list>
      <ion-list-header>
          Allowed Wait Time (min)
    </ion-list-header>
      <ion-item>
          <ion-range min="-200" max="200" [(ngModel)]="waitTime" color="secondary">
            <ion-label range-left>5</ion-label>
            <ion-label range-right>25</ion-label>
          </ion-range>
        </ion-item>
  </ion-list>
</ion-content>
