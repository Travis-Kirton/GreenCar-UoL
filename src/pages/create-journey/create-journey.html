<ion-header no-shadow>

  <ion-navbar transparent>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="map" class="map">
    <ion-fab bottom right>
      <button ion-fab mini (click)="onLocateMe()">
        <ion-icon name="compass" large></ion-icon>
      </button>
    </ion-fab>
  </div>


  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="startingPoint" name="starting" placeholder="Starting point..." required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="destination" name="destination" placeholder="Destination..." required></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="showRouteDijkstra()">Route</button>
  <button ion-button block (click)="saveRoute()">Save</button>
</ion-content>
