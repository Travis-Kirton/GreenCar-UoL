<ion-header>

  <ion-navbar>
    <ion-title>createJourney</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <aol-map [width]="'100%'" [height]="'400px'">
    <aol-interaction-default></aol-interaction-default>
    <aol-view [zoom]="17">
      <aol-coordinate [x]="-1.136715" [y]="52.63295" [srid]="'EPSG:4326'"></aol-coordinate>
    </aol-view>
    <aol-layer-tile>
      <aol-source-osm></aol-source-osm>
    </aol-layer-tile>
    <aol-layer-vector>
      <aol-source-vector>
        <aol-feature>
          <aol-geometry-linestring>
            <aol-collection-coordinates [coordinates]="lat_lng_pairs" [srid]="'EPSG:4326'">
            </aol-collection-coordinates>
          </aol-geometry-linestring>
          <aol-style>
            <aol-style>
              <aol-style-stroke [color]="'red'" [width]="width"></aol-style-stroke>
            </aol-style>
          </aol-style>
        </aol-feature>
      </aol-source-vector>
    </aol-layer-vector>
  </aol-map>

  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="startingPoint" name="starting" placeholder="Starting point..." required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="destination" name="destination" placeholder="Destination..." required></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="showRoute()">Route</button>
</ion-content>
