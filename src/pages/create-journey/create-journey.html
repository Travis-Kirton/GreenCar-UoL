<ion-header>

  <ion-navbar>
    <ion-title>createJourney</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <aol-map [width]="'100%'" [height]="'400px'">
        <aol-interaction-default></aol-interaction-default>
        <aol-view [zoom]="17">
            <aol-coordinate [x]="-1.136715" [y]="52.63295" [srid]="'EPSG:4326'"></aol-coordinate>
        </aol-view>
        <aol-layer-tile>
            <aol-source-osm></aol-source-osm>
        </aol-layer-tile>
    </aol-map>

    <ion-list>
        <ion-item>
          <ion-input type="email" ngModel name="email" placeholder="Starting point..." required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" ngModel name="password" placeholder="Destination..." required></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block>Route</button>
</ion-content>
