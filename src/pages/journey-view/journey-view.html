<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>Journey Details</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p align="center" class="text-muted"> {{ routeSet == true ? 'Route Details:' : 'route missing. Add route below...' }}</p>

  <p>{{ start }}</p>
  <p>{{ end }}</p>
  <ion-item no-lines text-center>
      <button default ion-button round outline (click)="addRoute()">{{btnAddTitle}}</button>
  </ion-item>

  <ion-list>
    <ion-list-header text-align="center" *ngIf="suggestedDrivers?.length < 1">You have 0 suggested drivers</ion-list-header>
  </ion-list>

  <ion-list *ngIf="currentDriver?.length > 0">
    <ion-list-header>
        Current Driver
    </ion-list-header>
    <ion-item>
      <ion-avatar item-start style="zoom:1.4;">
        <img src="../../assets/img/avatar-yoda.png">
      </ion-avatar>
    </ion-item>
  </ion-list>

    <ion-list  *ngIf="suggestedDrivers?.length > 0">
    <ion-list-header>
        Suggested Drivers
    </ion-list-header>
    <ion-item *ngFor="let driver of suggestedDrivers; let i = index">
      <ion-avatar item-start style="zoom:1.4;">
        <img src="../../assets/img/avatar-han.png">
        {{driver.username}}
      </ion-avatar>
    </ion-item>
  </ion-list>

  <ion-item no-lines text-center>
    <button default ion-button round outline color="danger"(click)="cancelJourney()">Cancel</button>
    <button default ion-button round outline (click)="addJourney()">Confirm</button>
  </ion-item>

</ion-content>
