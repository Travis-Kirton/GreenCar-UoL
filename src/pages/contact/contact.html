<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>
      Notifications
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item-sliding  *ngFor="let notif of notifications |async">
        <ion-item>
        <p>from: {{notif.username}}, {{notif.request}} journey</p>
        </ion-item>

        
        <ion-item-options side="right">
          <button color="danger" ion-button icon-only (click)="removeNotification(notif.key)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
      </ion-list>
</ion-content>
