<ion-header>

  <ion-navbar transparent>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="logoContainer">
    <h1 text-center>green<span>Car</span></h1>
    <h5 text-center>@UoL</h5>
  </div>
  <form #f="ngForm" (ngSubmit)="onSignup(f)">
    <ion-list>
      <ion-item>
        <ion-input ngModel name="fullName" placeholder="full name" required></ion-input>
        <ion-icon name="person" item-left></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="email" ngModel name="email" placeholder="email" required></ion-input>
        <ion-icon name="mail" item-left></ion-icon>
      </ion-item>
      <ion-item>
        <ion-icon name="lock" item-left></ion-icon>
        <ion-input type="password" ngModel name="password" placeholder="password" required></ion-input>
      </ion-item>
      <ion-item padding no-lines>
          <ion-icon name="man" item-left></ion-icon>
          <ion-label>Rider or Driver</ion-label>
          <ion-select [(ngModel)]="type" multiple="false" name="userType" required>
            <ion-option value="rider">Rider</ion-option>
            <ion-option value="driver">Driver</ion-option>
          </ion-select>
        </ion-item>
    </ion-list>
    <button ion-button id="btnSubmit" block type="submit">
                Register</button>
  </form>
</ion-content>
