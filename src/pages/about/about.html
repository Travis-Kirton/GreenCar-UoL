<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>GreenCar@UoL</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
      <ion-list-header align="center">journeys</ion-list-header>
      <ion-list>
      <ion-item-sliding *ngFor="let route of routes; let i = index">

        <ion-item (click)="showRoute(route, i)">
          <ion-avatar item-start style="zoom:1.4;">
            <img src="../../assets/travatar.png">
          </ion-avatar>
          <p class="dateAdded text-muted">{{route.dateBooked | date:'dd-MMM'}}</p>
          <h4>Route Details</h4>
          <p>From: {{route.start}}</p>
          <p>To: {{route.end}}</p>
          <ion-icon [style.color]="changeCheckColour(route.status, route.disabled)" name="checkmark-circle" item-right></ion-icon>
        </ion-item>

        <ion-item-options side="right">
          <button color="danger" ion-button icon-only (click)="routingService.removeRoute(i)">
            <ion-icon name="trash"></ion-icon>
          </button>
          <button color="dark" ion-button icon-only (click)="routingService.disableRoute(i)">
              <ion-icon name="eye-off"></ion-icon>
            </button>
        </ion-item-options>
      </ion-item-sliding>
      </ion-list>
      <button ion-button block (click)="createJourney()">Create Journey</button>


      
</ion-content>
