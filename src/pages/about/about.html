<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>GreenCar@UoL</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
      <ion-list-header align="center">journeys</ion-list-header>
      <ion-list>
      <ion-item-sliding *ngFor="let route of routes | async" no-lines>

        <ion-item no-lines (click)="showRoute(route, route.key)">
          <div id="initial" item-start style="zoom:1.2;">
            {{userService.getInitial()}}
          </div>
          <p class="dateAdded text-muted">{{route.dateBooked | date:'dd-MMM'}}</p>
          <h4>Route Details</h4>
          <p>From: {{route.start}}</p>
          <p>To: {{route.end}}</p>
          <ion-icon [style.color]="changeCheckColour(route.status, route.disabled)" name="checkmark-circle" item-right></ion-icon>
        </ion-item>

        

        <ion-item-options side="right">
          <button color="danger" ion-button icon-only (click)="routingService.removeRoute(route.key)">
            <ion-icon name="trash"></ion-icon>
          </button>
          <button color="dark" ion-button icon-only (click)="routingService.disableRoute(route.key, route.disabled)">
              <ion-icon name="eye-off"></ion-icon>
            </button>
        </ion-item-options>
      </ion-item-sliding>
      </ion-list>
      <button ion-button block (click)="createJourney()">Create Journey</button>

      
</ion-content>
